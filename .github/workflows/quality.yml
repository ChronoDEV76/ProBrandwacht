name: Quality

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run content-check
      - run: npm run blog-guard
      - run: npm run freeze:guard
      - run: npm run tone-check
      - run: npm run seo:check
